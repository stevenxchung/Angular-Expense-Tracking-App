<ul>
  <li *ngFor="let e of expenses">
    {{
      e.expenseName
      + ' ' + '-----' + ' '
      + '$' + e.expenseAmount
      + ' ' + '-----' + ' '
      + e.timeStamp +'\n'
    }}
  </li>
</ul>
