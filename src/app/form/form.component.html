<div class="container color-dark">
  <div class="col">
    <p>Expense Form</p>
  </div>
  <div class="col">
    <p>Recent Expenses ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@formDB]="formDB.length">
  <div class="col">

    <form id="forms">
      <div class="form group">
        <label for="item">Expense Name</label>
        <input
          type="text"
          class="txt"
          name="item"
          placeholder="Enter the name of your expense..."
          [(ngModel)]="name"
        >
      </div>

      <div class="form-group">
          <label for="amount">Amount</label>
          <input
            class="txt"
            type="number"
            name="amount"
            placeholder="Enter the amount..."
            min="0.01"
            step="0.01"
            required
            [(ngModel)]="amount"
          >
      </div>
      <input type="submit" class="btn" (click)="addExpense()">
    </form>

  </div>
  <div class="col">
    <p class="life-container" *ngFor="let e of formDB">
      {{
        e.expenseName
        + ' ' + '-----' + ' '
        + '$' + e.expenseAmount
        + ' ' + '-----' + ' '
        + e.timeStamp
      }}
    </p>
  </div>
</div>
